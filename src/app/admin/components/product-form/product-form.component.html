<form [formGroup]="form" novalidate (ngSubmit)="createProduct($event)">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>Producto</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-xs">
          <mat-form-field class="full-width">
            <input matInput placeholder="id" formControlName="id" type="text">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field class="full-width">
            <input matInput type="number" placeholder="precio" formControlName="price">
            <mat-error *ngIf="form.controls['price'].hasError('required')">
              El precio es <strong>requerido</strong>
            </mat-error>
            <mat-error *ngIf="form.controls['price'].hasError('price_valid')">
              El precio no puede ser mayor de <strong>10.000</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col-xs">
          <mat-form-field class="full-width">
            <input matInput placeholder="Titulo" formControlName="title">
            <mat-error *ngIf="form.controls['title'].hasError('required')">
              El titulo es <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field class="full-width">
            <textarea matInput placeholder="Descripción" formControlName="description"></textarea>
            <mat-error *ngIf="form.controls['description'].hasError('required')">
              La descripción es <strong>requerida</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <img *ngIf="image$ | async as image" [src]="image" alt="imagen">
          <input type="file" (change)="uploadFile($event)">
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="this.form.invalid">Guardar</button>
    </mat-card-actions>
  </mat-card>
</form>
