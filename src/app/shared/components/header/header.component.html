<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div class="row between-xs middle-xs header-row">
      <nav>
        <a mat-button routerLink="/home" routerLinkActive="active">Home</a>
        <a mat-button routerLink="/products" routerLinkActive="active">Productos</a>
        <a mat-button routerLink="/contact" routerLinkActive="active">Contacto</a>
      </nav>
      <a routerLink="/order" mat-raised-button [matBadge]="totalProducts$ | async" matBadgeColor="warn">
        <span class="material-icons">shopping_cart</span>
        Carrito
      </a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
